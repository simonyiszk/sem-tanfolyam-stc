[env:STC8G1K08]
platform = intel_mcs51
board = STC8G1K08
board_build.mcu = STC8G1K08
board_build.f_cpu = 16000000UL
build_flags =
    -D__CONF_FOSC=16000000UL
    -D__CONF_MCU_MODEL=MCU_MODEL_STC8G1K08
    -D__CONF_CLKDIV=0x01
upload_protocol = custom
upload_flags =
    -a
    -Arts
    -Pstc8d
    -t16000
    -oreset_pin_enabled=true
    --port=COM4 ;FONTOS!
; eredeti:
;upload_command = ${platformio.packages_dir}/tool-stcgal/stcgal.py $UPLOAD_FLAGS $SOURCE
;működő:
upload_command = python ${platformio.packages_dir}/tool-stcgal/stcgal.py $UPLOAD_FLAGS $SOURCE
